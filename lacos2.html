<!DOCTYPE html>
<html>
<head>
        <title>JavaScript Exercício</title>
        <script>
            var arrSequencia = [0,1];
            var sequencia = 0;
            var numPares = 0;
            var numImpares = 0;
            var somaPares = 0;
            var proximoElemento = 0;
            do {
                sequencia++;
                proximoElemento = arrSequencia[sequencia] + arrSequencia[sequencia-1];
                proximoElemento < 50000 ? (
                    arrSequencia.push(proximoElemento),
                    proximoElemento % 2 == 0 ?
                    ( numPares ++,
                     somaPares += proximoElemento)
                     : numImpares ++ )
                     : false;
                } while (proximoElemento < 50000);
            document.write("Sequencia de números: " + arrSequencia.join ('/ ')+ "<br><br>");
            document.write("Sequencia de números pares: " +numPares + "<br>");
            document.write("Sequencia de números impares: " +numImpares + "<br>");
            document.write("Somatório dos números pares: " +somaPares)
        </script>
        <meta charset="utf-8">
</head>
<body>
    <h1>Exercício 07</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Exercícios</title>
    <script>
        var nota01 = parseInt(prompt("Informe o primeiro número", "9"));
        var nota02 = parseInt(prompt("Informe o segundo número", "4"));
        var nota03 = parseInt(prompt("Informe o terceiro número", "3"));
        var media = (nota01+nota02+nota03)/3;
        alert("A média dos números informados é:" + media.toFixed(1));
    </script>    
    <meta charset="utf-8">
</head>
<body>
    <h1> Exercício 05</h1>
</body>
</html>
